<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iBanking - Tuition Payment System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5">
          <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <i class="bi bi-bank2 text-primary" style="font-size: 3rem"></i>
                <h2 class="mt-3 fw-bold text-primary">iBanking System</h2>
                <p class="text-muted">Tuition Payment Portal</p>
              </div>

              <form id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-person-fill"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="Enter username"
                      required
                    />
                  </div>
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-lock-fill"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Enter password"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="togglePassword"
                    >
                      <i class="bi bi-eye" id="eyeIcon"></i>
                    </button>
                  </div>
                </div>

                <div
                  id="errorMessage"
                  class="alert alert-danger d-none"
                  role="alert"
                ></div>

                <button
                  type="submit"
                  class="btn btn-primary w-100 py-2 mb-3"
                  id="loginBtn"
                >
                  <span id="loginText">Login</span>
                  <span
                    id="loginSpinner"
                    class="spinner-border spinner-border-sm d-none"
                    role="status"
                  ></span>
                </button>

                <div class="text-center">
                  <small class="text-muted">
                    Demo: <code>cuongcfvipss5</code> / <code>123456</code>
                  </small>
                </div>
              </form>
            </div>
          </div>

          <div class="text-center mt-3">
            <small class="text-muted">
              &copy; 2025 iBanking System. All rights reserved.
            </small>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/login.js"></script>
  </body>
</html>
