<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Tuition - iBanking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-bank2"></i> iBanking
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="bi bi-house-door"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="student-search.html">
                            <i class="bi bi-search"></i> Pay Tuition
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 mb-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <!-- Search Card -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-4">
                            <i class="bi bi-search text-primary"></i> Search Student
                        </h5>

                        <form id="searchForm">
                            <div class="input-group input-group-lg">
                                <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                                <input type="text" class="form-control" id="studentId"
                                       placeholder="Enter Student ID (e.g., 522i0001)" required>
                                <button class="btn btn-primary" type="submit" id="searchBtn">
                                    <i class="bi bi-search"></i> Search
                                </button>
                            </div>
                            <small class="text-muted mt-2 d-block">
                                Demo IDs: 522i0001, 522i0002, 522i0003
                            </small>
                        </form>
                    </div>
                </div>

                <!-- Student Info Card (Hidden initially) -->
                <div id="studentInfo" class="d-none">
                    <div class="card border-0 shadow-sm mb-4">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <div class="rounded-circle bg-info text-white d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                                    <i class="bi bi-person-fill" style="font-size: 1.5rem;"></i>
                                </div>
                                <div class="ms-3">
                                    <h5 class="mb-0" id="studentName"></h5>
                                    <small class="text-muted">
                                        <span id="studentIdDisplay"></span> â€¢ <span id="studentMajor"></span>
                                    </small>
                                </div>
                            </div>
                            <div class="alert alert-info mb-0">
                                <i class="bi bi-info-circle"></i>
                                <strong>Total Unpaid:</strong>
                                <span id="totalUnpaid" class="fw-bold"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Semesters List -->
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-white">
                            <h5 class="mb-0">Available Semesters</h5>
                        </div>
                        <div class="card-body p-0">
                            <div id="semestersList" class="list-group list-group-flush">
                                <!-- Semesters will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="d-none text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-3 text-muted">Searching student...</p>
                </div>

                <!-- Error State -->
                <div id="errorState" class="alert alert-danger d-none" role="alert">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span id="errorMessage"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/student-search.js"></script>
</body>
</html>
