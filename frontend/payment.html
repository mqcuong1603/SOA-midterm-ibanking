<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - iBanking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-bank2"></i> iBanking
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 mb-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <!-- Progress Steps -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="text-center flex-fill">
                                <div class="rounded-circle bg-success text-white mx-auto d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                                    <i class="bi bi-check"></i>
                                </div>
                                <small class="text-muted mt-1 d-block">Select</small>
                            </div>
                            <div class="flex-fill"><hr></div>
                            <div class="text-center flex-fill" id="step2">
                                <div class="rounded-circle bg-primary text-white mx-auto d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                                    2
                                </div>
                                <small class="text-muted mt-1 d-block">Verify OTP</small>
                            </div>
                            <div class="flex-fill"><hr></div>
                            <div class="text-center flex-fill">
                                <div class="rounded-circle bg-secondary text-white mx-auto d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                                    3
                                </div>
                                <small class="text-muted mt-1 d-block">Complete</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Payment Details -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">
                            <i class="bi bi-credit-card text-primary"></i> Payment Details
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="text-muted small">Student</label>
                            <div class="fw-bold" id="studentInfo"></div>
                        </div>
                        <div class="mb-3">
                            <label class="text-muted small">Semester</label>
                            <div class="fw-bold" id="semesterInfo"></div>
                        </div>
                        <div class="mb-3">
                            <label class="text-muted small">Amount</label>
                            <div class="h4 text-success mb-0" id="amountInfo"></div>
                        </div>
                        <hr>
                        <div class="mb-0">
                            <label class="text-muted small">Transaction ID</label>
                            <div class="fw-bold" id="transactionId">-</div>
                        </div>
                    </div>
                </div>

                <!-- OTP Input Card -->
                <div class="card border-0 shadow-sm mb-4" id="otpCard">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <div class="rounded-circle bg-primary bg-opacity-10 text-primary mx-auto d-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                                <i class="bi bi-shield-lock" style="font-size: 1.8rem;"></i>
                            </div>
                            <h5>Enter OTP Code</h5>
                            <p class="text-muted mb-0">We've sent a 6-digit code to your email</p>
                        </div>

                        <form id="otpForm">
                            <div class="d-flex justify-content-center gap-2 mb-4" id="otpInputs">
                                <input type="text" class="form-control form-control-lg text-center otp-input" maxlength="1" required>
                                <input type="text" class="form-control form-control-lg text-center otp-input" maxlength="1" required>
                                <input type="text" class="form-control form-control-lg text-center otp-input" maxlength="1" required>
                                <input type="text" class="form-control form-control-lg text-center otp-input" maxlength="1" required>
                                <input type="text" class="form-control form-control-lg text-center otp-input" maxlength="1" required>
                                <input type="text" class="form-control form-control-lg text-center otp-input" maxlength="1" required>
                            </div>

                            <div id="otpError" class="alert alert-danger d-none mb-3"></div>

                            <button type="submit" class="btn btn-primary w-100 py-2 mb-2" id="verifyBtn">
                                <span id="verifyText">Verify & Pay</span>
                                <span id="verifySpinner" class="spinner-border spinner-border-sm d-none"></span>
                            </button>

                            <button type="button" class="btn btn-outline-secondary w-100" id="resendBtn">
                                <i class="bi bi-arrow-clockwise"></i> Resend OTP
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Success Card (Hidden) -->
                <div class="card border-0 shadow-sm d-none" id="successCard">
                    <div class="card-body p-5 text-center">
                        <div class="rounded-circle bg-success bg-opacity-10 text-success mx-auto d-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                            <i class="bi bi-check-circle" style="font-size: 3rem;"></i>
                        </div>
                        <h3 class="text-success mb-2">Payment Successful!</h3>
                        <p class="text-muted mb-4">Your tuition payment has been processed successfully.</p>
                        <div class="bg-light rounded p-3 mb-4">
                            <small class="text-muted d-block">New Balance</small>
                            <h4 class="text-success mb-0" id="newBalance"></h4>
                        </div>
                        <a href="dashboard.html" class="btn btn-primary">
                            <i class="bi bi-house-door"></i> Back to Dashboard
                        </a>
                    </div>
                </div>

                <!-- Loading Card -->
                <div class="card border-0 shadow-sm d-none" id="loadingCard">
                    <div class="card-body p-5 text-center">
                        <div class="spinner-border text-primary mb-3" role="status"></div>
                        <p class="text-muted">Initializing payment...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/payment.js"></script>
</body>
</html>
