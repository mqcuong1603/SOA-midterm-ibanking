<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên hệ SmartBank</title>
  <link rel="icon" href="../assets/images/favicon.ico">
  <link rel="stylesheet" href="../assets/css/main.css">
  <script src="../assets/js/main.js" defer></script>
</head>
<body>
  <div data-include="../components/header.html"></div>

  <div class="container" style="text-align:center;">
    <h2 style="color:#1B1BB3;">Liên hệ với SmartBank</h2>
    <p style="margin-top:12px;">Nếu bạn có bất kỳ câu hỏi hoặc góp ý nào, vui lòng liên hệ với chúng tôi qua các kênh sau:</p>

    <div style="margin-top:20px; line-height:1.8;">
      <p>Email hỗ trợ: support@smartbank.vn</p>
      <p>Hotline: 1900 2222</p>
      <p>Địa chỉ: Tòa nhà A, Đại học Tôn Đức Thắng, Quận 7, TP.HCM</p>
    </div>

    <p style="margin-top:20px;">
      Hoặc gửi phản hồi trực tiếp qua biểu mẫu bên dưới:
    </p>

    <form id="contactForm" style="margin-top:20px; text-align:left;">
      <label for="name"><b>Họ và tên</b></label>
      <input type="text" id="name" placeholder="Nhập họ tên của bạn" required>

      <label for="email"><b>Email</b></label>
      <input type="email" id="email" placeholder="example@gmail.com" required>

      <label for="message"><b>Nội dung</b></label>
      <textarea id="message" rows="4" placeholder="Nhập nội dung..." style="width:100%;padding:10px;border-radius:6px;border:1px solid #ddd;"></textarea>

      <button type="submit" style="margin-top:10px;">Gửi phản hồi</button>
    </form>
  </div>

  <div data-include="../components/footer.html"></div>

  <script src="../assets/js/components/modal.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        showModal("Vui lòng điền đầy đủ thông tin!");
        return;
      }
      showModal("Cảm ơn bạn đã gửi phản hồi cho SmartBank!");
      e.target.reset();
    });
  </script>
</body>
</html>
